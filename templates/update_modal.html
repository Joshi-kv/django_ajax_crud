{% extends 'base.html' %}

{% block content %}


  
  <!-- Modal -->
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update User Data</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="update-user-form">
            {% csrf_token %}
            <input type="hidden" id="id">
            <div class="form-group my-4">
                <label for="name" class="form-label">Name</label>
                <input autofocus type="text" id="update-name" name="name" class='form-control' placeholder="Enter name"> 
             </div>
             <div class="form-group my-4">
                 <textarea name="address" id='update-address'  rows="5" class="form-control" placeholder="Enter address"></textarea>
             </div>
             <div class="form-group my-4">
                 <div id="update-age-error" class="my-2 text-danger">
                 </div>
                 <input type="text" id="update-age" name="update-age" placeholder="Enter age" class="form-control">
             </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
            </div>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
