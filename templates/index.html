{% extends 'base.html' %}

{% block content %}

<main>
    <section class="container">
        <h3 class="mt-5">Django Ajax Crud</h3>
        <div class="row">
            <div class="col-lg-6">
                <form class="user-add-form" action="" method="post">
                    {% csrf_token %}
                    <h5 class="mt-5">Add User</h5>
                    <div class="form-group my-4">
                       <input autofocus type="text" name="name" class='form-control' placeholder="Enter name"> 
                    </div>
                    <div class="form-group my-4">
                        <textarea name="address"  rows="5" class="form-control" placeholder="Enter address"></textarea>
                    </div>
                    <div class="form-group my-4">
                        <input type="text" name="age" placeholder="Enter age" class="form-control">
                    </div>
                    <button class="mx-5 add-user-btn" type="submit">Add User</button>
                </form>
            </div>
            <div class="col-lg-6">
                <h5 class="mt-5">Users List</h5>
                {% if users %}
                {% for user in users %}
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Age</th>
                            <th >Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{user.name}}</td>
                            <td>{{user.address}}</td>
                            <td>{{user.age}}</td>
                            <td class="mx-1"><button class="btn btn-danger">Delete</button></td>
                            <td><button class="btn btn-success">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
                {% endfor %}
                {% else %}
                <h6 class="mt-3">No Users</h6>
                <hr>
                {% endif %}
            </div>
        </div>
    </section>
</main>    

{% endblock content %}
